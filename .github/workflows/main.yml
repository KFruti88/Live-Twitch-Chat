name: Twitch Relay Service

on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch:      
  push:
    branches: [ main ]    

jobs:
  run-relay:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Start Relay
        env:
          TWITCH_ACCESS_TOKEN: ${{ secrets.TWITCH_ACCESS_TOKEN }}
          STREAMLABS_TOKEN: ${{ secrets.STREAMLABS_TOKEN }}
          # We don't need WP_URL anymore since we are going direct to Discord!
        run: node relay.js
