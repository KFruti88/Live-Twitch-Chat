// --- 3. BROADCAST ENGINE ---
async function broadcastToAll(message) {
    console.log(`ğŸ“¢ SYSTEM BROADCAST: ${message}`);
    await axios.post(DISCORD_WEBHOOK, { content: `**[BROADCAST]** ${message}` }).catch(()=>{});
