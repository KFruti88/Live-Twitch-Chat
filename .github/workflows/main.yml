name: Werewolf Master Engine V8.9

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  relay:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Required for V8.9 stability

      - name: Install Dependencies
        # Installs the specific tools for multi-platform relay
        run: npm install tmi.js tiktok-live-connector youtube-chat axios dotenv

      - name: Start Master Engine
        env:
          TWITCH_ACCESS_TOKEN: ${{ secrets.TWITCH_ACCESS_TOKEN }}
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}
          TROVO_CHANNEL_ID: ${{ secrets.TROVO_CHANNEL_ID }}
          TROVO_CLIENT_ID: ${{ secrets.TROVO_CLIENT_ID }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: node relay.js
