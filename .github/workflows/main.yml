name: Werewolf All-In-One Relay
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  relay:
    runs-on: ubuntu-latest
    concurrency:
      group: relay-group
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Dependencies
        # This is the fix: telling GitHub exactly what modules to fetch
        run: npm install tmi.js tiktok-live-connector express axios
      - name: Start Relay
        env:
          TWITCH_ACCESS_TOKEN: ${{ secrets.TWITCH_ACCESS_TOKEN }}
          # If you haven't added the Discord URL to Secrets, I've hardcoded it in relay.js for now
        run: timeout 21600s node relay.js
