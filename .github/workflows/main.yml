name: Werewolf Chat Relay
on:
  workflow_dispatch: # Allows you to start it manually before your stream

jobs:
  run-relay:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm install tmi.js socket.io-client
      - name: Execute Relay
        env:
          STREAMLABS_TOKEN: ${{ secrets.STREAMLABS_TOKEN }}
          TWITCH_ACCESS_TOKEN: ${{ secrets.TWITCH_ACCESS_TOKEN }}
        # Timeout set to 6 hours for a standard stream length
        run: timeout 21600s node relay.js || echo "Relay session ended."
