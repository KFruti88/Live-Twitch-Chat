name: Twitch Relay Service

on:
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 minutes to keep the connection alive
  workflow_dispatch:      # Allows you to start it manually from your phone
  push:
    branches: [ main ]    # Restarts whenever you update your code

jobs:
  run-relay:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Start Relay
        env:
          WP_URL: "https://werewolf.ourflora.com/wp-json/stream-bridge/v1/relay"
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_ACCESS_TOKEN: ${{ secrets.TWITCH_ACCESS_TOKEN }}
        run: node relay.js
