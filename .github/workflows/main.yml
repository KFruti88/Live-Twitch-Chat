name: Werewolf Master Engine V8.9

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows you to start it manually from GitHub

jobs:
  relay:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # Max runtime for a single job
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install tmi.js tiktok-live-connector youtube-chat axios dotenv

      - name: Start Master Engine
        env:
          # Twitch Auth
          TWITCH_ACCESS_TOKEN: ${{ secrets.TWITCH_ACCESS_TOKEN }}
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          
          # Platform IDs
          YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}
          TROVO_CHANNEL_ID: ${{ secrets.TROVO_CHANNEL_ID }}
          TROVO_CLIENT_ID: ${{ secrets.TROVO_CLIENT_ID }}
          
          # Discord Relay
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: node relay.js
