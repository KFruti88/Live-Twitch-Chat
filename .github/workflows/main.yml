name: Werewolf All-In-One Relay
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  relay:
    runs-on: ubuntu-latest
    concurrency:
      group: relay-group
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install All Dependencies
        # This line ensures EVERY library you need is installed
        run: npm install tmi.js socket.io-client puppeteer puppeteer-extra puppeteer-extra-plugin-stealth tiktok-live-connector
      - name: Start Relay
        env:
          STREAMLABS_TOKEN: ${{ secrets.STREAMLABS_TOKEN }}
          TWITCH_ACCESS_TOKEN: ${{ secrets.TWITCH_ACCESS_TOKEN }}
        run: timeout 21600s node relay.js
