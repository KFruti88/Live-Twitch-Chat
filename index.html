<div id="log" class="sl__chat__layout"></div>

<script type="text/template" id="chatlist_item">
    <div data-from="{from}" data-id="{messageId}">
        <span class="meta" style="color: {color}">
            <span class="badges"></span>
            <span class="name">{from}</span>
            <span class="colon">:</span>
        </span>
        <span class="message">{message}</span>
    </div>
</script>

<style>
@import url(https://fonts.googleapis.com/css?family=Roboto:700);

* { box-sizing: border-box; }

body {
    height: 100%;
    overflow: hidden;
    text-shadow: 0 0 1px #000, 0 0 2px #000;
    font-family: 'Roboto', sans-serif;
    font-weight: 700;
    background: transparent;
}

#log {
    display: table;
    position: absolute;
    bottom: 0;
    left: 0;
    padding: 10px;
    width: 90%; /* Standard 90% width */
    table-layout: fixed;
}

#log > div {
    display: table-row;
    /* Animation: Runs once, stays at end state, then disappears based on delay */
    animation: fadeInRight .3s ease forwards, fadeOut 0.5s ease 15s forwards;
}

#log .meta {
    vertical-align: top;
    display: table-cell;
    width: 35%;
    text-align: right;
    padding-right: 0.5em;
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
}

#log .message {
    vertical-align: top;
    display: table-cell;
    width: 65%;
    word-wrap: break-word;
    color: #ffffff;
}

.name { margin-left: 0.2em; }
.colon { display: none; }

@keyframes fadeInRight {
    from { opacity: 0; transform: translateX(20px); }
    to { opacity: 1; transform: translateX(0); }
}

@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
}
</style>

<script>
document.addEventListener('onEventReceived', function (obj) {
    if (obj.detail.command === 'PRIVMSG') {
        addMessage(obj.detail.data);
    }
});

function addMessage(data) {
    const log = document.getElementById('log');
    const template = document.getElementById('chatlist_item').innerHTML;

    // Use established Town Colors or Twitch color
    const userColor = data.color || "#fe4f00"; 

    let html = template
        .replace(/{from}/g, data.displayName || data.from)
        .replace(/{messageId}/g, data.id)
        .replace(/{color}/g, userColor)
        .replace(/{message}/g, data.text);

    const div = document.createElement('div');
    div.innerHTML = html;
    log.appendChild(div.firstElementChild);

    // Keep memory clean
    if (log.children.length > 50) {
        log.removeChild(log.children[0]);
    }
}
</script>
